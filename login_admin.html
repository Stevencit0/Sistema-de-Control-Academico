<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo-container">
            <img src="escudo.png" alt="Escudo del Colegio" class="school-logo">
        </div>
        
        <h2 class="login-title">Administrativo</h2>
        
        <div class="demo-credentials">
            <p><strong>Credenciales de demostración:</strong></p>
            <p>Usuario: <strong>admin</strong></p>
            <p>Contraseña: <strong>admin123</strong></p>
        </div>
        
        <form id="loginForm" onsubmit="loginAdmin(event)">
            <div class="form-group">
                <input type="text" id="usuario" class="form-input" placeholder="Usuario" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="contrasena" class="form-input" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
    </div>
    
    <script src="login.js"></script>
</body>
</html>

</body>
</html>
