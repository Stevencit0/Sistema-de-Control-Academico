<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci√≥n de Rol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="roles-page">
    <header class="header-simple">
        <div class="header-content">
            <img src="escudo.png" alt="Escudo" class="header-logo">
            <span class="header-text">CRL. Juan Valer Sandoval</span>
        </div>
    </header>

    <div class="roles-container">
        <h2 class="roles-title">Seleccione su rol para ingresar:</h2>
        
        <div class="roles-grid">
            <div class="role-card" onclick="irALogin('admin')">
                <div class="role-icon admin-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M9 3v18"/>
                    </svg>
                </div>
                <h3 class="role-name">ADMINISTRATIVO</h3>
                <p class="role-description">Acceso para Administrativo</p>
            </div>
            
            <div class="role-card" onclick="irALogin('docente')">
                <div class="role-icon docente-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                    </svg>
                </div>
                <h3 class="role-name">DOCENTE</h3>
                <p class="role-description">Acceso para Docentes</p>
            </div>
            
            <div class="role-card" onclick="irALogin('estudiante')">
                <div class="role-icon estudiante-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                    </svg>
                </div>
                <h3 class="role-name">Estudiante</h3>
                <p class="role-description">Acceso para Estudiantes</p>
            </div>
        </div>
    </div>
    
    <script src="panel.js"></script>
</body>
</html>
