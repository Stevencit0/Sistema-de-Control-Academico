<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Estudiante</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
<div class="login-wrapper">
    <div class="login-card">
        <img src="escudo.png" class="login-logo" alt="logo">
        <h2>Estudiante</h2>
        <div class="inputs">
            <input id="username" placeholder="Usuario" autocomplete="username">
            <input id="password" type="password" placeholder="ContraseÃ±a" autocomplete="current-password">
        </div>
        <button id="loginBtn">Ingresar</button>
        <p class="msg" id="msg"></p>
        <a href="index.html" class="back-link">Volver</a>
    </div>
</div>

<script src="auth.js"></script>
<script>
const role = "estudiante";
document.getElementById('loginBtn').addEventListener('click', ()=> {
    authenticate(role);
});
</script>
</body>
</html>
