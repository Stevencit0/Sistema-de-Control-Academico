<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Panel - Estudiante</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="panel-page">
<header class="panel-header">
    <div>
        <img src="escudo.png" class="panel-logo" alt="logo">
        <h2>Estudiante</h2>
    </div>
    <div class="panel-actions">
        <button onclick="logout()">Cerrar sesión</button>
    </div>
</header>

<aside class="sidebar">
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('home')">Inicio</a></li>
            <li><a href="#" onclick="showSection('perfil')">Perfil</a></li>
            <li><a href="#" onclick="showSection('opciones')">Opciones</a></li>
        </ul>
    </nav>
</aside>

<main class="panel-main">
    <section id="home" class="panel-section active">
        <h3>Bienvenido(a) — Estudiante</h3>
        <p>Este es un panel de ejemplo. Personalízalo con tus funciones.</p>
    </section>

    <section id="perfil" class="panel-section">
        <h3>Perfil</h3>
        <p>Información de usuario (placeholder).</p>
    </section>

    <section id="opciones" class="panel-section">
        <h3>Opciones</h3>
        <p>Opciones y herramientas disponibles según el rol.</p>
    </section>
</main>

<script src="panel.js"></script>
<script>
(function() {
    // Protección simple: verificar que exista user role in sessionStorage
    const allowed = sessionStorage.getItem('role');
    if (!allowed || allowed !== "estudiante") {
        // not allowed -> redirect to index
        location.href = 'index.html';
    }
})();
</script>
</body>
</html>
